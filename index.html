<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Laporan Tryout UTBK</title>
    <style>
        /* --- STYLE SAMA SEPERTI SEBELUMNYA --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; display: flex; flex-direction: column; min-height: 100vh; align-items: center; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; width: 90%; margin-top: 50px; text-align: center; flex: 1; }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        p.intro { color: #7f8c8d; font-size: 0.95rem; line-height: 1.5; margin-bottom: 30px; }
        .search-box { display: flex; flex-direction: column; gap: 10px; }
        
        /* Ganti input text jadi lebih cocok buat angka */
        input[type="number"] { 
            padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; width: 100%; box-sizing: border-box; 
            -moz-appearance: textfield; /* Hilangkan spinner di Firefox */
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; } /* Hilangkan spinner di Chrome */

        button.btn-search { background-color: #3498db; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: background 0.3s; }
        button.btn-search:hover { background-color: #2980b9; }
        
        #result-area { margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee; display: none; }
        .student-info { margin-bottom: 15px; }
        .student-name { font-weight: bold; font-size: 1.3rem; color: #2c3e50; display: block;}
        .student-nis { color: #7f8c8d; font-size: 0.9rem; }
        
        .btn-download { display: inline-block; background-color: #27ae60; color: white; text-decoration: none; padding: 12px 25px; border-radius: 5px; font-weight: bold; margin-top: 5px;}
        .btn-download:hover { background-color: #219150; }
        .error { color: #e74c3c; margin-top: 10px; }
        footer { margin-top: auto; padding: 20px; color: #95a5a6; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>TRYOUT UTBK-SNBT</h1>
        <p class="intro">
            Laporan Perkembangan Hasil Tryout UTBK-SNBT SMA PU Albayan <br>
            Semester Ganjil Tahun Ajaran 2025/2026
        </p>

        <div class="search-box">
            <input type="number" id="searchInput" placeholder="Masukkan NIS Siswa (Contoh: 212210)...">
            <button class="btn-search" onclick="cariSiswa()">Cari Laporan</button>
        </div>

        <div id="result-area">
            <div class="student-info">
                <span id="resultName" class="student-name"></span>
                <span id="resultNIS" class="student-nis"></span>
            </div>
            <a id="downloadLink" href="#" target="_blank" class="btn-download">DOWNLOAD LAPORAN</a>
        </div>
        
        <div id="loading" style="display:none; margin-top:10px; color:#3498db;">Sedang memuat data...</div>
        <div id="errorMsg" class="error"></div>
    </div>

    <footer>
        Tim Sukses PTN
    </footer>

    <script>
        // --- JANGAN LUPA GANTI URL INI ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwLBGcAcu9AyGrUHQK7nSrrRqGcoF-X3LN6Mskn5juAVsZQ4ncE0G668yEygyeInaZI/exec'; 

        let studentsData = [];

        window.onload = function() {
            document.getElementById('loading').style.display = 'block';
            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    studentsData = data;
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('errorMsg').innerText = "Gagal mengambil data database.";
                });
        };

        function cariSiswa() {
            const input = document.getElementById('searchInput').value.trim();
            const resultArea = document.getElementById('result-area');
            const resultName = document.getElementById('resultName');
            const resultNIS = document.getElementById('resultNIS');
            const downloadLink = document.getElementById('downloadLink');
            const errorMsg = document.getElementById('errorMsg');

            resultArea.style.display = 'none';
            errorMsg.innerText = '';

            if (input === "") {
                errorMsg.innerText = "Silakan isi NIS terlebih dahulu.";
                return;
            }

            if (studentsData.length === 0) {
                errorMsg.innerText = "Data sedang dimuat, coba 2 detik lagi...";
                return;
            }

            // --- LOGIKA PENCARIAN NIS ---
            // Kita gunakan String() agar aman membandingkan angka dengan teks
            const found = studentsData.find(s => String(s.nis) === String(input));

            if (found) {
                resultName.innerText = found.nama;
                resultNIS.innerText = "NIS: " + found.nis + " | Kelas: " + found.kelas;
                downloadLink.href = found.link;
                resultArea.style.display = 'block';
            } else {
                errorMsg.innerText = "NIS tidak ditemukan. Periksa kembali input Anda.";
            }
        }
    </script>
</body>
</html>
